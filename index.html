<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My playlist</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('img/guitar-756326_1280.jpg'); /* Background image */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat; /* Prevent image repetition */
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .player-container {
        text-align: center;
        color: #ffffff; /* Text color */
        margin-top: auto;
        margin-bottom: 20px;
    }
    .playlist {
        list-style: none;
        padding: 0;
        max-width: 800px;
        width: 100%;
    }
    .playlist li {
        margin-bottom: 10px;
    }
    .song-button {
        background-color: #3498db; /* Button color */
        color: #ffffff; /* Text color */
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        text-align: left;
        transition: background-color 0.3s ease;
    }
    .song-button:hover {
        background-color: #2980b9; /* Hover color */
    }
</style>
</head>
<body>

<ul class="playlist" id="playlist">
    <!-- Songs will be dynamically added here -->
</ul>

<div class="player-container">
    <h2>Playlist</h2>
    <audio id="audioPlayer" controls autoplay onended="playNext()">
        Your browser does not support the audio element.
    </audio>
</div>

<script>
    const songs = [
        { name: "Chaleya", src: "songs/Chaleya(PagalWorld.com.sb).mp3" },
        { name: "Dekha Tenu Pehli Pehli Baar Ve", src: "songs/Dekha Tenu Pehli Pehli Baar Ve(PagalWorld.com.sb).mp3" },
        { name: "Heeriye", src: "songs/_Heeriye(PagalWorld.com.sb).mp3" },
        { name: "Kabhi Shaam Dhale", src: "songs/Kabhi Shaam Dhale(PagalWorld.com.sb).mp3" },
        { name: "Maan Meri Jaan", src: "songs/Maan Meri Jaan(PagalWorld.com.sb).mp3" },
        { name: "O Mahi O Mahi", src: "songs/O Mahi O Mahi(PagalWorld.com.sb).mp3" },
        { name: "Kahani Suno", src: "songs/Kahani Suno(PagalWorld.com.sb).mp3" },
        { name: "Ve Kamleya", src: "songs/Ve Kamleya(PagalWorld.com.sb).mp3" },
    ];

    const audioPlayer = document.getElementById('audioPlayer');
    const playlist = document.getElementById('playlist');
    let currentSongIndex = 0;

    // Function to populate the playlist
    function populatePlaylist() {
        songs.sort((a, b) => a.name.localeCompare(b.name)); // Sort songs alphabetically
        songs.forEach((song, index) => {
            const listItem = document.createElement('li');
            const button = document.createElement('button');
            button.textContent = song.name;
            button.className = 'song-button';
            button.addEventListener('click', () => playSong(index));
            listItem.appendChild(button);
            playlist.appendChild(listItem);
        });
    }

    // Function to play a song
    function playSong(index) {
        const song = songs[index];
        audioPlayer.src = song.src;
        audioPlayer.play();
        currentSongIndex = index;
    }

    // Function to play the next song
    function playNext() {
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        playSong(currentSongIndex);
    }

    // Initialize the playlist
    populatePlaylist();
</script>

</body>
</html>
