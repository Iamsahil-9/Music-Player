      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-image: url("guitar-756326_1280.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #ffffff;
      }
      h2 {
        margin-bottom: 20px;
      }
      .player-container {
        text-align: center;
        margin-bottom: 20px;
      }
      .playlist {
        list-style: none;
        padding: 0;
        max-width: 800px;
        width: 100%;
      }
      .playlist li {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .song-button {
        background-color: #3498db;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        text-align: left;
        transition: background-color 0.3s ease;
        margin-left: 10px;
      }
      .song-button:hover {
        background-color: #2980b9;
      }
      .cover {
        width: 50px;
        height: 50px;
        border-radius: 5px;
        margin-right: 10px;
      }
      .dropdown-container,
      .search-container {
        margin: 20px 0;
        width: 100%;
        max-width: 800px;
      }
      .dropdown,
      .search-input {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #3498db;
        width: calc(100% - 22px); /* accounting for padding */
      }
      .progress-container {
        margin-top: 10px;
        text-align: center;
      }
    </style>

      let filteredSongs = [...songs];
      const audioPlayer = document.getElementById("audioPlayer");
      const playlist = document.getElementById("playlist");
      let currentSongIndex = 0;

      audioPlayer.addEventListener("loadedmetadata", () => {
        document.getElementById("duration").textContent = formatTime(
          audioPlayer.duration
        );
      });

      audioPlayer.addEventListener("timeupdate", () => {
        document.getElementById("currentTime").textContent = formatTime(
          audioPlayer.currentTime
        );
      });

      function populatePlaylist(songs) {
        playlist.innerHTML = "";
        songs.forEach((song, index) => {
          const listItem = document.createElement("li");
          const cover = document.createElement("img");
          cover.src = song.coverPath;
          cover.className = "cover";
          const button = document.createElement("button");
          button.textContent = song.name;
          button.className = "song-button";
          button.addEventListener("click", () => playSong(index));
          listItem.appendChild(cover);
          listItem.appendChild(button);
          playlist.appendChild(listItem);
        });
      }

      function playSong(index) {
        const song = filteredSongs[index];
        audioPlayer.src = song.src;
        audioPlayer.play();
        currentSongIndex = index;
      }

      function playNext() {
        currentSongIndex = (currentSongIndex + 1) % filteredSongs.length;
        playSong(currentSongIndex);
      }

      function filterPlaylist() {
        const selectedCategory =
          document.getElementById("categoryDropdown").value;
        if (selectedCategory === "All") {
          filteredSongs = [...songs];
        } else {
          filteredSongs = songs.filter(
            (song) => song.category === selectedCategory
          );
        }
        populatePlaylist(filteredSongs);
      }

      function searchSongs() {
        const query = document
          .getElementById("searchInput")
          .value.toLowerCase();
        filteredSongs = songs.filter((song) =>
          song.name.toLowerCase().includes(query)
        );
        populatePlaylist(filteredSongs);
      }

      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${minutes}:${secs < 10 ? "0" : ""}${secs}`;
      }

      // Initialize the playlist
      populatePlaylist(songs);
