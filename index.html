<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>.</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('guitar-756326_1280.jpg'); /* Background image */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat; /* Prevent image repetition */
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .player-container {
        text-align: center;
        color: #ffffff; /* Text color */
        margin-top: auto;
        margin-bottom: 20px;
    }
    .playlist {
        list-style: none;
        padding: 0;
        max-width: 800px;
        width: 100%;
    }
    .playlist li {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }
    .song-button {
        background-color: #3498db; /* Button color */
        color: #ffffff; /* Text color */
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        text-align: left;
        transition: background-color 0.3s ease;
        margin-left: 10px;
    }
    .song-button:hover {
        background-color: #2980b9; /* Hover color */
    }
    .cover {
        width: 50px;
        height: 50px;
        border-radius: 5px;
    }
</style>
</head>
<body>

<ul class="playlist" id="playlist">
    <!-- Songs will be dynamically added here -->
</ul>

<div class="player-container">
    <h2>Playlist</h2>
    <audio id="audioPlayer" controls autoplay onended="playNext()">
        Your browser does not support the audio element.
    </audio>
</div>

<script>
    const songs = [
        { name: "Chaleya", src: "songs/Chaleya(PagalWorld.com.sb).mp3", coverPath: "covers/10.jpg" },
        { name: "Dekha Tenu Pehli Pehli Baar Ve", src: "songs/Dekha Tenu Pehli Pehli Baar Ve(PagalWorld.com.sb).mp3", coverPath: "covers/10.jpg" },
        { name: "Heeriye", src: "songs/Heeriye(PagalWorld.com.sb).mp3", coverPath: "covers/10.jpg" },
        { name: "Kabhi Shaam Dhale", src: "songs/Kabhi Shaam Dhale(PagalWorld.com.sb).mp3", coverPath: "covers/10.jpg" },
        { name: "Maan Meri Jaan", src: "songs/Maan Meri Jaan(PagalWorld.com.sb).mp3", coverPath: "covers/10.jpg" },
        { name: "O Mahi O Mahi", src: "songs/O Mahi O Mahi(PagalWorld.com.sb).mp3", coverPath: "covers/10.jpg" },
        { name: "Kahani Suno", src: "songs/Kahani Suno(PagalWorld.com.sb).mp3", coverPath: "covers/10.jpg" },
        { name: "Ve Kamleya", src: "songs/Ve Kamleya(PagalWorld.com.sb).mp3", coverPath: "covers/10.jpg" },
        { name: "Dil Kya Kare", src: "songs/Dil Kya Kare(PagalWorld.com.sb).mp3", coverPath: "covers/10.jpg" },
        { name: "Dil Pe Zakhm", src: "songs/Dil Pe Zakhm(PagalWorld.com.sb).mp3", coverPath: "covers/10.jpg" },
        { name: "Kaash Tu Meri Ho Jaaye", src: "songs/Kaash Tu Meri Ho Jaaye(PagalWorld.com.sb).mp3", coverPath: "covers/10.jpg" },
        { name: "Kesariya Tera Ishq Hai Piya", src: "songs/Kesariya Tera Ishq Hai Piya(PagalWorld.com.sb).mp3", coverPath: "covers/10.jpg" },
        { name: "Pehli Pehli Baarish", src: "songs/Pehli Pehli Baarish(PagalWorld.com.sb).mp3", coverPath: "covers/10.jpg" },
        { name: "Tera Mera Hai Pyar Amar", src: "songs/Tera Mera Hai Pyar Amar.mp3", coverPath: "covers/6.jpg" }
        
    { name: "Do Naino Ke Pechida Sa Galiyare", src: "songs/Do Naino Ke Pechida Sa Galiyare(PagalWorld.com.sb).mp3", coverPath: "" }
    { name: "Teri Aayi Main Mar Jawan", src: "songs/Teri Aayi Main Mar Jawan(PagalWorld.com.sb).mp3", coverPath: "" }
    { name: "Ke Janam Pyar Tumse Hai", src: "songs/Ke Janam Pyar Tumse Hai(PagalWorld.com.sb).mp3", coverPath: "" }
    { name: "Qayamat Na Dhao", src: "songs/Qayamat Na Dhao(PagalWorld.com.sb).mp3", coverPath: "" }
    // { name: "", src: "songs/", coverPath: "" }

    // { name: "", src: "songs/", coverPath: "" }
    // { name: "", src: "songs/", coverPath: "" }
    // { name: "", src: "songs/", coverPath: "" }
    // { name: "", src: "songs/", coverPath: "" }
    ];

    const audioPlayer = document.getElementById('audioPlayer');
    const playlist = document.getElementById('playlist');
    let currentSongIndex = 0;

    // Function to populate the playlist
    function populatePlaylist() {
        songs.sort((a, b) => a.name.localeCompare(b.name)); // Sort songs alphabetically
        songs.forEach((song, index) => {
            const listItem = document.createElement('li');
            const cover = document.createElement('img');
            cover.src = song.coverPath;
            cover.className = 'cover';
            const button = document.createElement('button');
            button.textContent = song.name;
            button.className = 'song-button';
            button.addEventListener('click', () => playSong(index));
            listItem.appendChild(cover);
            listItem.appendChild(button);
            playlist.appendChild(listItem);
        });
    }

    // Function to play a song
    function playSong(index) {
        const song = songs[index];
        audioPlayer.src = song.src;
        audioPlayer.play();
        currentSongIndex = index;
    }

    // Function to play the next song
    function playNext() {
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        playSong(currentSongIndex);
    }

    // Initialize the playlist
    populatePlaylist();
</script>

</body>
</html>
